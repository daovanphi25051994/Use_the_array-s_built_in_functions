<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Insert dashes</title>
</head>
<body>
    <script>
        let enterNumber = prompt("Nhap 1 day so vao ban phim");
        console.log(enterNumber[4]);
        let arrayNumber = [];
        for (let i = 0; i < enterNumber.length; i++){
            if ((enterNumber[i] % 2 === 0) && (enterNumber[i + 1] % 2 === 0)){
                arrayNumber.push( enterNumber[i], "-");
            }else {
                arrayNumber.push(enterNumber[i]);
            }
        }
        let result = arrayNumber.toString();
        console.log(result);
    </script>
</body>
</html>
